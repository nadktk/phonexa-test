<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="build/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- three steps form -->
    <form id="register-form">
      <!-- step 1 fieldset -->
      <fieldset id="fs-step1" class="step-screen">
        <h2>Register a new user</h2>
        <!-- fields -->
        <div>
          <input
            type="text"
            name="firstname"
            placeholder="First Name*"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="lastname"
            placeholder="Last Name*"
            required
          />
        </div>
        <div>
          <input type="text" name="login" placeholder="Login*" required />
        </div>
        <div>
          <input type="email" name="email" placeholder="Email*" required />
        </div>
        <div>
          <input type="text" name="company" placeholder="Company Name" />
        </div>
        <div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password*"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="cpassword"
            placeholder="Confirm Password*"
            required
          />
        </div>
        <!-- buttons -->
        <div class="buttons">
          <input type="button" id="next1" value="Next step" />
        </div>
      </fieldset>

      <!-- step 2 fieldset -->
      <fieldset id="fs-step2" class="step-screen">
        <h2>Choose your specification</h2>
        <!-- fields -->
        <div>
          <select id="dep-select" name="department" required>
            <option value="" disabled selected>Departments*</option>
          </select>
        </div>
        <div>
          <select id="vac-select" name="vacancy" required disabled>
            <option value="" disabled selected>Vacancy*</option>
          </select>
        </div>
        <!-- buttons -->
        <div class="buttons">
          <input type="button" id="next2" value="Next step" />
        </div>
      </fieldset>

      <!-- step 3 fieldset -->
      <fieldset id="fs-step3" class="step-screen">
        <h2>Check your information</h2>
        <div>
          <div>
            <strong>Name: </strong>
            <span id="name-info"></span>
          </div>
          <div>
            <strong>Login: </strong>
            <span id="login-info"></span>
          </div>
          <div>
            <strong>Email: </strong>
            <span id="email-info"></span>
          </div>
          <div>
            <strong>Company: </strong>
            <span id="company-info"></span>
          </div>
          <div>
            <strong>Department: </strong>
            <span id="department-info"></span>
          </div>
          <div>
            <strong>Job title: </strong>
            <span id="vacancy-info"></span>
          </div>
        </div>
        <p>
          Click send if everything is correct. Click edit if you see error.
        </p>
        <!-- buttons -->
        <div class="buttons">
          <input type="button" id="edit" value="Edit" />
          <input
            type="submit"
            id="submit-register-form"
            name="submit"
            value="Send"
          />
        </div>
      </fieldset>

      <!-- step 4 success -->
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="build/js/script.js"></script>
  </body>
</html>
